paths:
  /sip/transports:
    get:
      operationId: list_sip_transports
      summary: List all configured SIP transports
      description: '**Required ACL:** `confd.sip.transports.read`'
      tags:
        - sip
      parameters:
        - $ref: '#/parameters/order'
        - $ref: '#/parameters/direction'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/search'
      responses:
        '200':
          description: The SIP transport list
          schema:
            $ref: '#/definitions/SIPTransportItems'
    post:
      operationId: create_sip_transport
      summary: Create SIP transport
      description: |
        **Required ACL:** `confd.sip.transports.create`

        Transports are shared between all tenants and should be readable to the
        tenants' administrators. The `default` field indicate if this transport
        is the default transport or not.

        The default transport cannot be deleted. When a transport is deleted all
        associated endpoints will fallback to the default transport.
      tags:
        - sip
      parameters:
        - name: body
          in: body
          description: Transport to create
          required: true
          schema:
            $ref: '#/definitions/SIPTransport'
      responses:
        '201':
          description: SIP transport created
          schema:
            $ref: '#/definitions/SIPTransport'
        '400':
          $ref: '#/responses/CreateError'

  /sip/transports/{transport_uuid}:
    get:
      operationId: get_sip_transport
      summary: Get SIP transport
      description: '**Required ACL**: `confd.sip.transports.{transport_uuid}.read`'
      tags:
        - sip
      parameters:
        - $ref: '#/parameters/transportuuid'
      responses:
        '200':
          description: A SIP transport
          schema:
            $ref: '#/definitions/SIPTransport'
        '404':
          $ref: '#/responses/NotFoundError'

    put:
      operationId: update_sip_transport
      summary: Update SIP transport
      description: '**Required ACL**: `confd.sip.transports.{transport_uuid}.update`'
      tags:
        - sip
      parameters:
        - $ref: '#/parameters/transportuuid'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/SIPTransport'
      responses:
        '204':
          $ref: '#/responses/ResourceUpdated'
        '400':
          $ref: '#/responses/UpdateError'
        '404':
          $ref: '#/responses/NotFoundError'

    delete:
      operationId: delete_sip_transport
      summary: Delete SIP transport
      description: |
        **Required ACL:** `confd.sip.transports.{transport_uuid}.delete`

        Deletes a transport, all associated configuration will be assigned to
        the default transport. Deleting the default transport will fail
      tags:
        - sip
      parameters:
        - $ref: '#/parameters/transportuuid'
      responses:
        '204':
          $ref: '#/responses/ResourceDeleted'
        '400':
          $ref: '#/responses/DeleteError'
        '404':
          $ref: '#/responses/NotFoundError'

definitions:
  KeyValueOption:
    title: Info
    type: array
    items:
      type: string
    maxItems: 2
    minItems: 2
  PJSIPGlobal:
    description: |
      PJSIP global configuration.

      This configuration will be in the file ''pjsip.conf'' used by asterisk.
    properties:
      options:
        type: array
        items:
          $ref: '#/definitions/KeyValueOption'
    example:
      options:
        -
          - max_forwards
          - 5
        -
          - keep_alive_interval
          - 30
        -
          - user_agent
          - Wazo
        -
          - debug
          - no
  PJSIPSystem:
    description: |
      PJSIP system configuration.

      This configuration will be in the file ''pjsip.conf'' used by asterisk.
    properties:
      options:
        type: array
        items:
          $ref: '#/definitions/KeyValueOption'
    example:
      options:
        -
          - compact_headers
          - no
        -
          - threadpool_initialize_size
          - 25
  SIPTransport:
    properties:
      uuid:
        type: string
        readOnly: true
      name:
        type: string
      default:
        type: boolean
      options:
        type: array
        items:
          $ref: '#/definitions/KeyValueOption'
    required:
      - name
      - options
    example:
      name: transport-udp
      default: true
      options:
        -
          - protocol
          - udp
        -
          - bind
          - 0.0.0.0:5060
  SIPTransportItems:
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SIPTransport'
      total:
        type: integer

  PJSIPConfigurationOption:
    properties:
      name:
        type: string
        description: The name of the option
      synopsis:
        type: string
        description: A brief description of the option
      description:
        type: string
        description: A long description of the option
      default:
        type: string
        description: The default value for this option
  PJSIPConfigurationOptions:
    properties:
      aor:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      auth:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      contact:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      domain_alias:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      endpoint:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      global:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      registration:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      system:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section
      transport:
        type: array
        items:
          $ref: '#/definitions/PJSIPConfigurationOption'
        description: A list of all configuration options for this section

parameters:
  transportuuid:
    required: true
    type: string
    name: transport_uuid
    in: path
    description: The UUID of the transport
