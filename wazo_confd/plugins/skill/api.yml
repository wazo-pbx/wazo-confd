paths:
  /agents/skills:
    get:
      operationId: list_skills
      summary: List skill
      description: '**Required ACL:** `confd.agents.skills.read`'
      tags:
      - agents
      - skills
      parameters:
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/recurse'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/search'
      responses:
        '200':
          description: Skills list
          schema:
            $ref: '#/definitions/SkillItems'
    post:
      operationId: create_skill
      summary: Create skill
      description: '**Required ACL:** `confd.agents.skills.create`'
      tags:
      - agents
      - skills
      parameters:
      - $ref: '#/parameters/tenantuuid'
      - name: body
        in: body
        description: Skill to create
        required: true
        schema:
          $ref: '#/definitions/Skill'
      responses:
        '201':
          description: Skill created
          schema:
            $ref: '#/definitions/Skill'
        '400':
          $ref: '#/responses/CreateError'
  /agents/skills/{skill_id}:
    get:
      operationId: get_skill
      summary: Get skill
      description: '**Required ACL:** `confd.agents.skills.{skill_id}.read`'
      tags:
      - agents
      - skills
      parameters:
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/skillid'
      responses:
        '200':
          description: Skill
          schema:
            $ref: '#/definitions/Skill'
        '404':
          $ref: '#/responses/NotFoundError'
    put:
      operationId: update_skill
      summary: Update skill
      description: '**Required ACL:** `confd.agents.skills.{skill_id}.update`'
      tags:
      - skills
      parameters:
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/skillid'
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Skill'
      responses:
        '204':
          $ref: '#/responses/ResourceUpdated'
        '400':
          $ref: '#/responses/UpdateError'
        '404':
          $ref: '#/responses/NotFoundError'
    delete:
      operationId: delete_skill
      summary: Delete skill
      description: '**Required ACL:** `confd.agents.skills.{skill_id}.delete`'
      tags:
      - skills
      parameters:
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/skillid'
      responses:
        '204':
          $ref: '#/responses/ResourceDeleted'
        '400':
          $ref: '#/responses/DeleteError'
        '404':
          $ref: '#/responses/NotFoundError'
parameters:
  skillid:
    required: true
    type: integer
    name: skill_id
    in: path
    description: Skill's ID
definitions:
  Skill:
    title: Skill
    allOf:
    - $ref: '#/definitions/SkillRelationBase'
    - properties:
        category:
          type: string
          description: The category of the skill
        description:
          type: string
    - $ref: '#/definitions/SkillRelationAgents'
    - required:
      - name
  SkillRelationBase:
    properties:
      id:
        type: integer
        readOnly: true
      tenant_uuid:
          type: string
          description: The UUID of the tenant
          readOnly: true
      name:
        type: string
        description: The name to identify the skill
  SkillRelationAgents:
    properties:
      agents:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/SkillRelationAgent'
  SkillRelationAgent:
    allOf:
    - $ref: '#/definitions/AgentRelationBase'
    - $ref: '#/definitions/AgentSkillRelationBase'
  SkillItems:
    title: SkillItems
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Skill'
      total:
        type: integer
    required:
    - total
